<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Gantt Chart</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .tooltip { z-index: 9999 !important; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icon components
        const Calendar = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Filter = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
            </svg>
        );

        const Download = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23,4 23,10 17,10"></polyline>
                <polyline points="1,20 1,14 7,14"></polyline>
                <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10"></path>
                <path d="M3.51,15a9,9,0,0,0,14.85,3.36L23,14"></path>
            </svg>
        );

        const TeamGanttChart = () => {
            const [selectedOwners, setSelectedOwners] = useState([]);
            const [hoveredTask, setHoveredTask] = useState(null);
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [isLoading, setIsLoading] = useState(false);
            const [sheetsUrl, setSheetsUrl] = useState('');
            const [teamMembers, setTeamMembers] = useState([
                { id: 1, name: 'Alice Johnson', avatar: 'https://images.unsplash.com/photo-1494790108755-2616b612b786?w=150&h=150&fit=crop&crop=face', color: '#3B82F6' },
                { id: 2, name: 'Bob Smith', avatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face', color: '#10B981' },
                { id: 3, name: 'Carol Davis', avatar: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face', color: '#F59E0B' },
                { id: 4, name: 'David Wilson', avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face', color: '#EF4444' },
                { id: 5, name: 'Eva Brown', avatar: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=150&h=150&fit=crop&crop=face', color: '#8B5CF6' }
            ]);

            const [tasks, setTasks] = useState([
                {
                    id: 1,
                    title: 'Q4 Product Launch Campaign',
                    owner: 'Alice Johnson',
                    ownerId: 1,
                    startDate: '2025-08-15',
                    endDate: '2025-09-30',
                    summary: 'Complete marketing campaign for new product launch including social media, email marketing, and PR outreach. Expected reach: 100K users.',
                    status: 'in-progress'
                },
                {
                    id: 2,
                    title: 'Website Redesign Project',
                    owner: 'Bob Smith',
                    ownerId: 2,
                    startDate: '2025-08-20',
                    endDate: '2025-10-15',
                    summary: 'Full website redesign with improved UX/UI, mobile optimization, and performance enhancements. Includes A/B testing phase.',
                    status: 'planned'
                },
                {
                    id: 3,
                    title: 'Holiday Sales Campaign',
                    owner: 'Carol Davis',
                    ownerId: 3,
                    startDate: '2025-09-01',
                    endDate: '2025-12-31',
                    summary: 'Seasonal marketing campaign for holidays including Black Friday, Cyber Monday, and Christmas. Multi-channel approach.',
                    status: 'planned'
                },
                {
                    id: 4,
                    title: 'Customer Feedback Analysis',
                    owner: 'David Wilson',
                    ownerId: 4,
                    startDate: '2025-08-25',
                    endDate: '2025-09-15',
                    summary: 'Comprehensive analysis of customer feedback from Q3. Includes sentiment analysis and actionable insights report.',
                    status: 'in-progress'
                },
                {
                    id: 5,
                    title: 'Mobile App Feature Development',
                    owner: 'Eva Brown',
                    ownerId: 5,
                    startDate: '2025-09-10',
                    endDate: '2025-11-30',
                    summary: 'Development of new mobile app features including push notifications, dark mode, and offline functionality.',
                    status: 'planned'
                },
                {
                    id: 6,
                    title: 'Year-End Report Preparation',
                    owner: 'Alice Johnson',
                    ownerId: 1,
                    startDate: '2025-11-15',
                    endDate: '2025-12-20',
                    summary: 'Comprehensive year-end performance report with analytics, insights, and recommendations for next year.',
                    status: 'planned'
                }
            ]);

            const generateWeeks = () => {
                const weeks = [];
                const startDate = new Date(2025, 7, 13); // August 13, 2025
                const endDate = new Date(2025, 11, 31); // December 31, 2025
                
                let currentDate = new Date(startDate);
                currentDate.setDate(currentDate.getDate() - currentDate.getDay());
                
                while (currentDate <= endDate) {
                    const weekStart = new Date(currentDate);
                    const weekEnd = new Date(currentDate);
                    weekEnd.setDate(weekEnd.getDate() + 6);
                    
                    weeks.push({
                        start: new Date(weekStart),
                        end: new Date(weekEnd),
                        label: `${weekStart.getMonth() + 1}/${weekStart.getDate()}`
                    });
                    
                    currentDate.setDate(currentDate.getDate() + 7);
                }
                
                return weeks;
            };

            const weeks = generateWeeks();
            const filteredTasks = selectedOwners.length === 0 ? tasks : tasks.filter(task => selectedOwners.includes(task.ownerId));

            const getTaskStyle = (task) => {
                const taskStart = new Date(task.startDate);
                const taskEnd = new Date(task.endDate);
                const chartStart = weeks[0].start;
                const chartEnd = weeks[weeks.length - 1].end;
                
                const totalDays = Math.ceil((chartEnd - chartStart) / (1000 * 60 * 60 * 24));
                const taskStartDays = Math.ceil((taskStart - chartStart) / (1000 * 60 * 60 * 24));
                const taskDurationDays = Math.ceil((taskEnd - taskStart) / (1000 * 60 * 60 * 24));
                
                const leftPercent = (taskStartDays / totalDays) * 100;
                const widthPercent = (taskDurationDays / totalDays) * 100;
                
                return {
                    left: `${Math.max(0, leftPercent)}%`,
                    width: `${Math.min(widthPercent, 100 - leftPercent)}%`
                };
            };

            const getOwnerColor = (ownerId) => {
                const member = teamMembers.find(m => m.id === ownerId);
                return member ? member.color : '#6B7280';
            };

            const handleOwnerFilter = (ownerId) => {
                setSelectedOwners(prev => 
                    prev.includes(ownerId) 
                        ? prev.filter(id => id !== ownerId)
                        : [...prev, ownerId]
                );
            };

            const handleMouseMove = (e) => {
                setMousePosition({ x: e.clientX, y: e.clientY });
            };

            const connectToGoogleSheets = async () => {
                if (!sheetsUrl) {
                    const url = prompt('Enter your Google Apps Script Web App URL:\n\nExample: https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec');
                    if (url) {
                        setSheetsUrl(url);
                        localStorage.setItem('gantt-sheets-url', url);
                    } else {
                        return;
                    }
                }
                
                setIsLoading(true);
                
                try {
                    const membersResponse = await fetch(sheetsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'action=getTeamMembers'
                    });
                    const membersResult = await membersResponse.json();
                    
                    const tasksResponse = await fetch(sheetsUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'action=getTasks'
                    });
                    const tasksResult = await tasksResponse.json();
                    
                    if (membersResult.success && tasksResult.success) {
                        setTeamMembers(membersResult.data);
                        setTasks(tasksResult.data);
                        alert(`âœ… Successfully loaded!\nðŸ“‹ ${tasksResult.data.length} tasks\nðŸ‘¥ ${membersResult.data.length} team members`);
                    } else {
                        throw new Error(membersResult.error || tasksResult.error || 'Failed to fetch data');
                    }
                } catch (error) {
                    alert(`âŒ Error connecting to Google Sheets:\n\n${error.message}\n\nðŸ“ Make sure:\nâ€¢ Your Google Apps Script is deployed as a web app\nâ€¢ Access is set to "Anyone"\nâ€¢ Your Sheet ID is correct`);
                    console.error('Google Sheets connection error:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const exportTasks = () => {
                const csvContent = [
                    ['Title', 'Owner', 'Start Date', 'End Date', 'Status', 'Summary'],
                    ...tasks.map(task => [
                        task.title,
                        task.owner,
                        task.startDate,
                        task.endDate,
                        task.status,
                        task.summary.replace(/,/g, ';')
                    ])
                ].map(row => row.join(',')).join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'team_tasks.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            };

            useEffect(() => {
                const savedUrl = localStorage.getItem('gantt-sheets-url');
                if (savedUrl) {
                    setSheetsUrl(savedUrl);
                }
            }, []);

            useEffect(() => {
                if (sheetsUrl) {
                    const interval = setInterval(() => {
                        connectToGoogleSheets();
                    }, 300000);
                    
                    return () => clearInterval(interval);
                }
            }, [sheetsUrl]);

            return (
                <div className="p-6 bg-white min-h-screen" onMouseMove={handleMouseMove}>
                    <div className="mb-6">
                        <div className="flex items-center justify-between mb-4">
                            <h1 className="text-3xl font-bold text-gray-900 flex items-center gap-3">
                                <Calendar size={32} className="text-blue-600" />
                                Team Gantt Chart
                            </h1>
                            <div className="flex gap-2">
                                <button
                                    onClick={connectToGoogleSheets}
                                    disabled={isLoading}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-colors ${
                                        isLoading 
                                            ? 'bg-gray-400 cursor-not-allowed' 
                                            : sheetsUrl 
                                                ? 'bg-green-600 hover:bg-green-700' 
                                                : 'bg-blue-600 hover:bg-blue-700'
                                    } text-white`}
                                >
                                    <RefreshCw size={16} className={isLoading ? 'animate-spin' : ''} />
                                    {isLoading ? 'Connecting...' : sheetsUrl ? 'Refresh Data' : 'Connect Google Sheets'}
                                </button>
                                <button
                                    onClick={exportTasks}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    <Download size={16} />
                                    Export CSV
                                </button>
                            </div>
                        </div>
                        
                        {sheetsUrl && (
                            <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                    <span className="text-sm text-green-700 font-medium">
                                        Connected to Google Sheets
                                    </span>
                                    <button
                                        onClick={() => {
                                            setSheetsUrl('');
                                            localStorage.removeItem('gantt-sheets-url');
                                        }}
                                        className="ml-auto text-xs text-green-600 hover:text-green-800 underline"
                                    >
                                        Disconnect
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        <div className="flex items-center gap-4 mb-4">
                            <Filter className="text-gray-600" size={20} />
                            <span className="font-medium text-gray-700">Filter by team member:</span>
                            <div className="flex gap-2 flex-wrap">
                                {teamMembers.map(member => (
                                    <button
                                        key={member.id}
                                        onClick={() => handleOwnerFilter(member.id)}
                                        className={`flex items-center gap-2 px-3 py-2 rounded-full border-2 transition-all ${
                                            selectedOwners.includes(member.id)
                                                ? 'border-blue-500 bg-blue-50'
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <img
                                            src={member.avatar}
                                            alt={member.name}
                                            className="w-6 h-6 rounded-full object-cover"
                                        />
                                        <span className="text-sm font-medium">{member.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border rounded-lg shadow-sm overflow-hidden">
                        <div className="flex border-b bg-gray-50">
                            <div className="w-80 p-4 border-r bg-white">
                                <h3 className="font-semibold text-gray-900">Tasks</h3>
                            </div>
                            <div className="flex-1 flex">
                                {weeks.map((week, index) => (
                                    <div key={index} className="flex-1 p-2 border-r border-gray-200 text-center">
                                        <div className="text-xs font-medium text-gray-600">
                                            Week {index + 1}
                                        </div>
                                        <div className="text-xs text-gray-500">{week.label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="relative">
                            {filteredTasks.map((task) => {
                                const member = teamMembers.find(m => m.id === task.ownerId);
                                return (
                                    <div key={task.id} className="flex border-b hover:bg-gray-50">
                                        <div className="w-80 p-4 border-r bg-white">
                                            <div className="flex items-center gap-3">
                                                <img
                                                    src={member?.avatar}
                                                    alt={member?.name}
                                                    className="w-8 h-8 rounded-full object-cover"
                                                />
                                                <div className="flex-1 min-w-0">
                                                    <div className="font-medium text-gray-900 truncate">
                                                        {task.title}
                                                    </div>
                                                    <div className="text-sm text-gray-500 truncate">
                                                        {task.owner}
                                                    </div>
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className={`inline-block w-2 h-2 rounded-full ${
                                                            task.status === 'completed' ? 'bg-green-500' :
                                                            task.status === 'in-progress' ? 'bg-yellow-500' : 'bg-gray-400'
                                                        }`}></span>
                                                        <span className="text-xs text-gray-500 capitalize">
                                                            {task.status.replace('-', ' ')}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="flex-1 relative h-16 bg-gray-50">
                                            <div
                                                className="absolute top-2 h-12 rounded cursor-pointer transition-all hover:shadow-lg hover:scale-105"
                                                style={{
                                                    ...getTaskStyle(task),
                                                    backgroundColor: getOwnerColor(task.ownerId),
                                                    opacity: 0.8
                                                }}
                                                onMouseEnter={() => setHoveredTask(task)}
                                                onMouseLeave={() => setHoveredTask(null)}
                                            >
                                                <div className="h-full flex items-center justify-center text-white text-sm font-medium px-2 truncate">
                                                    {task.title}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {hoveredTask && (
                        <div
                            className="fixed z-50 bg-gray-900 text-white p-3 rounded-lg shadow-xl max-w-sm pointer-events-none tooltip"
                            style={{
                                left: mousePosition.x + 15,
                                top: mousePosition.y - 10,
                                transform: mousePosition.x > window.innerWidth - 300 ? 'translateX(-100%) translateX(-15px)' : 'none'
                            }}
                        >
                            <div className="font-semibold mb-2">{hoveredTask.title}</div>
                            <div className="text-sm mb-2">
                                <strong>Owner:</strong> {hoveredTask.owner}
                            </div>
                            <div className="text-sm mb-2">
                                <strong>Duration:</strong> {hoveredTask.startDate} to {hoveredTask.endDate}
                            </div>
                            <div className="text-sm">
                                <strong>Summary:</strong> {hoveredTask.summary}
                            </div>
                        </div>
                    )}

                    <div className="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div className="bg-blue-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-blue-600">{filteredTasks.length}</div>
                            <div className="text-sm text-blue-700">Total Tasks</div>
                        </div>
                        <div className="bg-green-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-green-600">
                                {filteredTasks.filter(t => t.status === 'completed').length}
                            </div>
                            <div className="text-sm text-green-700">Completed</div>
                        </div>
                        <div className="bg-yellow-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-yellow-600">
                                {filteredTasks.filter(t => t.status === 'in-progress').length}
                            </div>
                            <div className="text-sm text-yellow-700">In Progress</div>
                        </div>
                        <div className="bg-gray-50 p-4 rounded-lg">
                            <div className="text-2xl font-bold text-gray-600">
                                {filteredTasks.filter(t => t.status === 'planned').length}
                            </div>
                            <div className="text-sm text-gray-700">Planned</div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TeamGanttChart />, document.getElementById('root'));
    </script>
</body>
</html>
